COMMANDS LEARNED
ansible --list-hosts all [ gives list of all hosts]

ansible --list-hosts "*" [ gives list of all hosts using wild card]

ansible --list-hosts [ individual group name] to target an individual group.

ansible --list-hosts[ single host] to connect to single host.

ansible --list-hosts [ use ":" to see multiple groups at once]

ansible -version [to see the version of ansibel]
